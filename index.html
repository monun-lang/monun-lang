<!DOCTYPE html>
<html>
    <head>
        <title>각별어 번역기</title>
        <meta name="theme-color" content="#FFFF00" />
        <meta
                name="description"
                content="각별어를 번역할 수 있는 무려 대단한 웹사이트!"
        />
        <meta
                name="og:image"
                content="./icon.png"
        />
        <style type="text/css">
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 5rem 50px 50px;
                background: white;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.1rem;
                line-height: 1.7rem;
            }
            a {
                text-decoration: none;
                color: #0275d8;
            }
            a:hover {
                text-decoration: underline;
            }
            textarea {
                margin-top: 1rem;
                width: 45rem;
                height: 10rem;
                font-size: 1.2rem;
                padding: 1rem;
            }
            #output {
                margin-top: 3rem;
                font-size: 1.5rem;
            }
            footer {
                font-weight: bold;
                position: fixed;
                bottom: 2rem;
            }
            img {
                width: 3rem;
            }
            #header {
                width: 100%;
                height: 4rem;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: #7272FF;
                box-shadow: 0 1px 10px;
            }
            #burger-menu {
                height: 4rem;
                width: 4rem;
                display: flex;
                position: fixed;
                left: 20px;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }
            #copy-link {
                background: dodgerblue;
                color: white;
                margin-top: 1rem;
                width: 7rem;
                height: 3.5rem;
                font-size: 1.2rem;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
            #burger {
                height: 5px;
                width: 40px;
                background: #fff;
                border-radius: 5px;
            }
            #burger::before,
            #burger::after {
                content: '';
                position: absolute;
                height: 5px;
                width: 40px;
                background: #fff;
                border-radius: 5px;
            }
            #burger::before {
                transform: translateY(-15px);
            }
            #burger::after {
                transform: translateY(15px);
            }

        </style>
        <script src="burger.js"></script>
        <script>
            function getURLParameter(search)  {
                const sPageURL = window.location.search.substring(1);
                const sURLVariables = sPageURL.split('&');
                for(let i = 0; i < sURLVariables.length; i++) {
                    const sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] === search) {
                        return sParameterName[1];
                    }
                }
            }
            const data = "Angmuse,과거,Che,사람,Chill,금지,Codingryong,쓰다,Coding,똑똑한,Computer,켜다,Die,4,Done,돈,Duiehdo,중세,Duiyego,내일,Dui,후,Ehdogho,공룡,Github,공사장,Git,공사,Ehdo,고대,Gakbyeolgyo,종교,Gakgether,법,Gakha,안녕하세요,Gaksonsil,대기,Genoma,부끄러운,Gho,맹수,Gongak,2,Gakbyeol,주인,Gongryong,분쟁,Gak,역사,Gumji,7,Heptagram,각별,Heptlang,각별어,Heptsajanche,각별인,Heptsajan,각별국,Hub,장소,Huku,멤버쉽,Imi,전,Imiduidiame,타임머신,Imiduidia,시간여행,Imiyego,어제,Jakwon,휴식,Jayaji,가능성,nosewrong,코틀린,Jikwon,5,Jonber,영상,Jungjol,학력,Kodaran,마이너한,Minecraft,할 수 있는,Monun,6,Mo,조금,Nabjee,들어오다,Nunlangme,번역기,Nunlang,번역,Me,기계,Nunglyokja,날먹,Nung,업데이트,Nun,바꾸다,Lang,언어,Nyubee,배척,Pyonjipja,3,Ramyeon,쏟다,RBLX,투자,Ryong,나쁜,Sajaen,높은,Sajaencodingryong,논문,Sajang,고위직,Sajan,고위직의,Saja,고위,Seon,코딩,Sicham,신청,Silhumche,지인,Silhum,친한,Simpan,디버깅,Stellar,암호화,Stell,암호,Sumchamgi,공약,Ssakdook,1,Update,기대,Usangsang,주식,Imiyego,어제,Yego,오늘,Yongsebadunja,이득 주는 버그,Byeol,좋은,Ak,버그,gether,지키다,Dia,이동"
            .split(",");
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('hpt-input').addEventListener('change', onInputChange)
                document.getElementById('hpt-input').value = decodeURI(getURLParameter("translate") || '')
                onInputChange(decodeURI(getURLParameter("translate") || ''))
            });
            function onInputChange(e) {
                let input = e.target ? e.target.value.toString().toLowerCase() : e.toLowerCase();
                while(input.indexOf('member') !== -1) {
                    const n = getNumber(input, input.indexOf('member'));
                    input = replaceRange(input, n[1]+1, input.indexOf('member') + 6, n[0] + '원')
                }
                while(true) {
                    // No~Qtube
                    const a = input.indexOf("qtube", 0)
                    const b = input.lastIndexOf("no", a)
                    if(a === -1 || b === -1) break
                    const str = input.slice(b + 2, a) + "방송";
                    input = input.slice(0, b) + str + input.slice(a + 5);
                }
                while(true) {
                    // Sajaen~Jungjol
                    const a = input.indexOf("jungjol", 0)
                    const b = input.lastIndexOf("sajaen", a)
                    if(a === -1 || b === -1) break
                    const str = input.slice(b + 6, a) + "학자";
                    input = input.slice(0, b) + str + input.slice(a + 7);
                }
                for(let i = 0; i < data.length / 2; i++) {
                    input = input.replaceAll(data[i * 2].toLowerCase(), data[i * 2 + 1]);
                }
                document.getElementById("hpt-output").innerHTML = input.replace(/\n/gi, "<br/>");
            }
            function getNumber(str, start) {
                let n = "";
                for(let i = start - 1; i >= 0; i--) {
                    if(/([^0-9,])/gi.test(str.charAt(i)) && !(i === start - 1 && str.charAt(i) === ' ')) {
                        return [numberWithCommas(5000 * Number(n || 1)), i];
                    }
                    if((/([0-9])/gi).test(str.charAt(i))) {
                        n = str.charAt(i) + n
                    }
                }

                return [numberWithCommas(5000 * Number(n || 1)), -1];
            }
            function replaceRange(s, start, end, substitute) {
                return s.substring(0, start) + substitute + s.substring(end);
            }
            function numberWithCommas(x) {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            }
            function copyLink() {
                navigator.clipboard.writeText(window.location.uri + '?translate=' + encodeURI(document.getElementById('hpt-input').value));
                alert("링크를 복사하였습니다!")
            }
        </script>
    </head>
    <body>
        <div id="header">
            <div id="burger-menu">
                <div id="burger"></div>
            </div>
        </div>
        <h1>각별어 번역기</h1>
        <p>
            해당 사이트는 <a href="https://github.com/monun">monun</a>의 공식 사이트가 아니며 순수한 팬심으로 만든 사이트입니다.

            사용 자료는 <a href="https://tgd.kr/s/hptgrm/57394826">각별님 트게더</a>에 있는 사전입니다.
        </p>

        <label for="hpt-input"></label><textarea id="hpt-input" placeholder="각별어을 넣으세요"></textarea>
        <br/>

        <div id="output"><b>결과:</b><p id="hpt-output"></p></div>
